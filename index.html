<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Fullscreen Video</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    color: white;
    font-family: sans-serif;
    font-size: 24px;
    text-align: center;
  }
  #message {
    pointer-events: auto;
    z-index: 1;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>

<!-- Message visible on load -->
<div id="message">Click anywhere to start the video in fullscreen</div>

<script>
const message = document.getElementById('message');
document.body.addEventListener('click', () => {
  // Remove the message text
  if(message) message.remove();

  // Create iframe for the video
  const iframe = document.createElement('iframe');
  iframe.src = "https://www.youtube-nocookie.com/embed/59eM05axQMA?autoplay=1&controls=1";
  iframe.setAttribute("allowfullscreen", "");
  iframe.setAttribute("allow", "autoplay; fullscreen");
  iframe.referrerPolicy = "strict-origin-when-cross-origin";

  document.body.appendChild(iframe);

  // Request fullscreen
  if (iframe.requestFullscreen) iframe.requestFullscreen();
  else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
  else if (iframe.mozRequestFullScreen) iframe.mozRequestFullScreen();
  else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
}, { once: true });
</script>

</body>
</html>
